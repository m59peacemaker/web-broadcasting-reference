<span class="input-switch" on:click="set({ checked: !checked })">

  <span class="switch"></span>
  <slot></slot>
</span>

<style>

  border: 0;

  margin: -1px;

  padding: 0;
  position: absolute;
  width: 1px;
  white-space: nowrap;
}

.input-switch :global(input:checked + .switch:before) {
  background-color: #A5B9D6;
}

.input-switch :global(input:checked + .switch:after) {
  background-color: #4C86AF;
  transform: translate(80%, -50%);
}

.switch {
  cursor: pointer;
  position: relative;
  width: 35px;
  height: 14px;

}

.switch:before,
.switch:after {
  content: "";
  position: absolute;
  margin: 0;
  outline: 0;
  top: 50%;
  transform: translate(0, -50%);
  transition: all 0.3s ease;
}

.switch:before {
  left: 1px;
  width: 34px;
  height: 14px;
  background-color: #9E9E9E;
  border-radius: 8px;
}

.switch:after {
  cursor: pointer;
  left: 0;
  width: 20px;
  height: 20px;
  background-color: #FAFAFA;
  border-radius: 50%;
  box-shadow:
    0 3px 1px -2px rgba(0, 0, 0, 0.14),

}
</style>
