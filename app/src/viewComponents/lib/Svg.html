<span class="svg-container {{ className }}">{{{ preparedSvg }}}</span>

<script>
const range = document.createRange()

export default {
  data () {
    return {
      svg: undefined,
      size: undefined,
      className: ''
    }
  },

  computed: {
    preparedSvg: (svg, size) => {
      if (!svg) { return '' }
      const node = range.createContextualFragment(svg).firstChild
      if (size) {
        node.setAttribute('width', size)
      }
      return node.outerHTML
    }
  }
}
</script>

<style>
.svg-container :global(svg) {
  fill: currentColor;
}
</style>
