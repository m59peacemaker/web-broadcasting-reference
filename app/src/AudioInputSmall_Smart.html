<AudioInputSmall
  volume="{{ input.volume }}"
  muted="{{ input.muted }}"
  error="{{ input.error }}"
  monitoring="{{ input.monitoring }}"
  on:request.toggleSettings="foo()"
  on:request.beginErrorResolution="foo()"
  on:request.stopMonitoring="foo()"
  on:request.toggleMute="act('toggleMute')"
/>

<script>
import AudioInputSmall from './AudioInputSmall.html'
import activeDevices$ from './stores/active-media-devices'

export default {
  components: { AudioInputSmall },

  data () {
    return {
      input: {},
      index: undefined
    }
  },

  oncreate () {

  },

  methods: {
    act (action) {
      const index = this.get('index')
      activeDevices$.request({ action, payload: { kind: 'audioinput', index } })
    },
  }
}
</script>
