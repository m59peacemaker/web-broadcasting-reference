<span style="display: inline-block; width: {{ size }}px; height: {{ size }}px;">
  {{{ iconHtml }}}
</span>

<script>
import fa from '@fortawesome/fontawesome'
import { faMicrophone, faPlus } from '@fortawesome/fontawesome-free-solid'

export default {
  setup (Component) {
    Component.add = (...definitions) => fa.library.add(...definitions)
  },

  data () {
    return {
      name: undefined,
      size: 16,
    }
  },

  computed: {
    nameParts: name => name.split('-'),
    prefix: nameParts => nameParts[0],
    iconName: nameParts => nameParts.slice(1).join('-'),
    params: size => ({ transform: { size } }),
    iconHtml: (prefix, iconName, params) => {
      const icon = fa.icon({ prefix, iconName }, params)
      console.log(icon)
      return icon ? icon.html : ''
    }
  }
}
</script>
